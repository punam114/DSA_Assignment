<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    #box{
        text-align: center;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 20px;
        margin: 20px;
    }
    #box>div{
        border: 1px solid rgb(209, 204, 204);
        padding: 20px;
        border-radius: 12px;
    }
    img{
         border: 2px solid gray;
        height: 200px;
    }
    button{
        padding: 6px 20px;
    }
</style>
<body>
    <div id="box"></div>
</body>
