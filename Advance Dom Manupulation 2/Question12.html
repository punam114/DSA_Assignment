<!DOCTYPE html>
<html>
<head>
  <title>Click Example</title>
</head>
<body>

  <ul>
    <li>Item 1</li>
    <li id="item2">Item 2</li>
    <li>Item 3</li>
  </ul>

  <script>
    let item2 = document.getElementById("item2");

    
    item2.addEventListener("click", function() {
      
      
      alert("Parent text is: " + item2.parentElement.textContent);

      
      console.log("Previous item is: " + item2.previousElementSibling.textContent);

      console.log("Next item is: " + item2.nextElementSibling.textContent);

    });
  </script>

</body>
</html>
